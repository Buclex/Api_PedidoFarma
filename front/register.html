<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Usuario</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 h-screen flex justify-center items-center">

  <!-- contenedor del formulario -->
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-sm">
    <div id="alert-container" class="mt-4 text-center text-sm"></div>
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Crear Cuenta</h2>

    <form id="register-form" action="login.html" method="POST">
      <div class="mb-4">
        <label  for="name" class="block text-gray-700">Nombre completo</label>
        <input id="nombre" type="text" id="name" name="name" required class="mt-2 p-2 w-full border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none">
      </div>

      <div class="mb-4">
        <label for="email" class="block text-gray-700">Correo electrónico</label>
        <input id="email" type="email" id="email" name="email" required class="mt-2 p-2 w-full border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none">
      </div>

      <div class="mb-4">
        <label for="password" class="block text-gray-700">Contraseña</label>
        <input id="password" type="password" id="password" name="password" required class="mt-2 p-2 w-full border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none">
      </div>

      <div class="mb-6">
        <label for="confirm_password" class="block text-gray-700">Confirmar Contraseña</label>
        <input type="password" id="confirm_password" name="confirm_password" required class="mt-2 p-2 w-full border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none">
      </div>

        <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">Registrar</button>
    </form>

    <p class="mt-4 text-center text-gray-600">
      ¿Ya tienes cuenta? <a href="index.html" class="text-blue-500 hover:text-blue-700">Inicia sesión</a>
    </p>
  </div>
  <!-- end contenedor del fromulario -->

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="./js/register.js"></script>
</body>

</html>
